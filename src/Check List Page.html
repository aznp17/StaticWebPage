<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0078d4;
    }
    .checklist {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 1.1em;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>My Daily Checklist</h1>
  <div class="checklist">
    <label><input type="checkbox"> Wake up early</label>
    <label><input type="checkbox"> Exercise</label>
    <label><input type="checkbox"> Eat breakfast</label>
    <label><input type="checkbox"> Study Azure</label>
    <label><input type="checkbox"> Take a break</label>
    <label><input type="checkbox"> Review progress</label>
  </div>

</body>
</html>
